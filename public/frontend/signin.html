    <main>
        <div class="signup-form ">
            <div class="container px-4 px-sm-0">
                <div class="form-wrap d-flex justify-content-center align-items-center">
                    <div>
                        <h3 class="text-center mt-5">Sign In</h3>

                        <form action="" class="mt-5 ">
                            <div class="mb-3">
                                <label for="email" class="form-label">Mobile <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Your Email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" placeholder="Enter Your Password" id="password" required>
                            </div>

                            <div class="mb-3 form-check d-flex justify-content-between">
                                <div class="me-3">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <label class="form-check-label" for="checkbox"><small class="text-muted">Remember Me!</small></label>
                                </div>
                                <small><a href="#" class=" ps-2 text-link">Forgot Password?</a></small>
                            </div>


                            <div class="text-center"><button type="submit" class="btn btn-primary rounded-pill py-2 mt-5" style="width: 100%;">Sign In</button></div>
                            <p class="mt-3 text-muted text-center else-sign"><small>Already have an account? <a href="sing_up.html" class="ms-1 text-link">Sign Up!</a></small></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
